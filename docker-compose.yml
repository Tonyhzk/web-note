version: '3.8'

services:
  web:
    build: .
    image: tonyhzk/web-note:1.0.1
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - APP_PASSWORD=${APP_PASSWORD:-admin123}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    restart: unless-stopped